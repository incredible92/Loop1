<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-1">
        <div class="mobile">
          <img class="image" src="./media/device.svg" alt="image" />
        </div>
        <span class="mob">MOBILE</span>
        <p>Get notifications about new releases in our mobile app.</p>
        <span class="price"><sup>$</sup>10<sub>/month</sub></span>
      </div>

      <div class="container-2">
        <div class="desktop">
          <img class="image" src="./media/laptop.svg" alt="image" />
        </div>
        <span class="desk">DESKTOP</span>
        <p>
          Enjoy new episodes on your laptop in browser with our web service,
          which supports all the platforms.
        </p>
        <span class="price"><sup>$</sup>15<sub>/month</sub></span>
      </div>

      <div class="container-3">
        <div class="tv">
          <img class="image" src="./media/monitor.svg" alt="image" />
        </div>
        <span class="tv-1">TV</span>
        <p>
          Watch your favorite series at home on large screen with our TV
          application.
        </p>
        <span class="price"><sup>$</sup>20<sub>/month</sub></span>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
